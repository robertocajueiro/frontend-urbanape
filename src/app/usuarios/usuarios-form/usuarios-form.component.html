<h1 class="mt-4">Usuários</h1>
  <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Cadastro de usuários</li>
  </ol>
  <div class="container">
    <form #usuarioForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-success" role="alert" *ngIf="success == true">
            Usuário Salvo/Atualizado com sucesso!
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>ID:</label>
            <input type="text" class="form-control"
            [ngModel]="usuario.id" name="id" disabled="true">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Data Cadastro:</label>
            <input type="text" class="form-control"
            [(ngModel)]="usuario.dataCadastro" name="dataCadastro" disabled="true">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>Nome:</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.nome" name="nome">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>E-mail:</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.email" name="email">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Senha:</label>
            <input type="password" class="form-control" [(ngModel)]="usuario.senha" name="senha">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <button type="submit" class="btn btn-success">
              <i class="fa fa-save"></i> Salvar
          </button>
        </div>
      </div>
    </form>
  </div>
