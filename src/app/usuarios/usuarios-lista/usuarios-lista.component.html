<h1 class="mt-4">Consulta</h1>
  <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Consulta de usuários</li>
  </ol>
  <div class="container">
      <div class="row">
      <div class="col-md-2">
        <button class="btn btn-warning" (click)="novoCadastro()">
          <i class="fa fa-plus"></i> Novo</button>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-12">
        <table class="table table-condensed table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Cartão</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.cartao | json }}</td>



                <button class="btn btn-primary ml-4">
                  <i class="fa fa-edit"></i>
                </button>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
